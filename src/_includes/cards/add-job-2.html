<form class="card">
	<div class="card-body">
		<h3 class="card-title">Job Information</h3>
		<h4 class="card-subtitle">Step 1/3</h4>

		<div class="row">
			<div class="col-sm-6 col-md-3">
				<div class="form-group">
					<label class="form-label">Job Title</label>
					<input type="text" class="form-control" placeholder="Job Title" value="">
				</div>
			</div>
			<div class="col-sm-6 col-md-3">
				<div class="form-group">
					<label class="form-label">Where is the position based?</label>
					<input type="text" class="form-control" placeholder="City" value="Melbourne">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="form-label">Expected Start Date</label>
					<div class="row gutters-xs">
						<div class="col-4">
							<select name="user[year]" class="form-control custom-select">
								<option value="">Year</option>
								<option selected="selected" value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
							</select>
						</div>
						<div class="col-5">
							<select name="user[month]" class="form-control custom-select">
								<option value="">Month</option>
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option selected="selected" value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</div>
						<div class="col-3">
							<select name="user[day]" class="form-control custom-select">
								<option value="">Day</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option selected="selected" value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-6">
				<div class="form-group mb-0">
					<div class="form-label">Management</div>
					<label class="custom-switch">
						<input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input">
						<span class="custom-switch-indicator"></span>
						<span class="custom-switch-description">I agree with terms of use and privay policy</span>
					</label>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<label class="form-label">Team Size</label>
					<input type="text" class="form-control" placeholder="Team Size" value="">
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group mb-0">
					<label class="form-label">Job Description</label>
					<textarea rows="2" class="form-control" placeholder="Here can be your description" value="Mike"></textarea>
				</div>
			</div>
		</div>
	</div>

	<div class="card-footer text-right">
		<button type="submit" class="btn btn-primary">Next Step</button>
	</div>

</form>
<script>
    require(['jquery', 'selectize'], function ($, selectize) {
        $(document).ready(function () {
            $('#input-tags').selectize({
                delimiter: ',',
                persist: false,
                create: function (input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
            $('#input-countries').selectize({
                delimiter: ',',
                persist: false,
                create: function (input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
            $('#input-industries').selectize({
                delimiter: ',',
                persist: false,
                create: function (input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });
            $('#input-languages').selectize({
                delimiter: ',',
                persist: false,
                create: function (input) {
                    return {
                        value: input,
                        text: input
                    }
                }
            });

            $('#select-beast').selectize({});

            $('#select-users').selectize({
                render: {
                    option: function (data, escape) {
                        return '<div>' +
                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                            '<span class="title">' + escape(data.text) + '</span>' +
                            '</div>';
                    },
                    item: function (data, escape) {
                        return '<div>' +
                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                            escape(data.text) +
                            '</div>';
                    }
                }
            });

            $('#select-countries').selectize({
                render: {
                    option: function (data, escape) {
                        return '<div>' +
                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                            '<span class="title">' + escape(data.text) + '</span>' +
                            '</div>';
                    },
                    item: function (data, escape) {
                        return '<div>' +
                            '<span class="image"><img src="' + data.image + '" alt=""></span>' +
                            escape(data.text) +
                            '</div>';
                    }
                }
            });
        });
    });
	</script>
