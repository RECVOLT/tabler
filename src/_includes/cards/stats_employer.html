<div class="card">
	<div class="card-body p-3 text-center">
		<div class="h1 m-0">{{ include.number }}</div>
		<div class="text-muted">{{ include.title }}</div>
	</div>
	<div class="card-footer text-center">
		<button type="button" class="btn btn-primary btn-sm"><i class="fe {{ include.icon }}"></i>{{ include.btn_title }}</button>
	</div>
</div>
